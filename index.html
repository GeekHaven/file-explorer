<html>
  <head>
    <title>File Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <img src="images/logo.png" alt="" class="logo" />
          <div id="head-title">File Explorer</div>
        </div>
        
        <div id="window-controls">
          <div class="button" id="min-button">
            <img
              class="icon"
              srcset="
                icons/min-w-10.png 1x,
                icons/min-w-12.png 1.25x,
                icons/min-w-15.png 1.5x,
                icons/min-w-15.png 1.75x,
                icons/min-w-20.png 2x,
                icons/min-w-20.png 2.25x,
                icons/min-w-24.png 2.5x,
                icons/min-w-30.png 3x,
                icons/min-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="button" id="close-button">
            <img
              class="icon"
              srcset="
                icons/close-w-10.png 1x,
                icons/close-w-12.png 1.25x,
                icons/close-w-15.png 1.5x,
                icons/close-w-15.png 1.75x,
                icons/close-w-20.png 2x,
                icons/close-w-20.png 2.25x,
                icons/close-w-24.png 2.5x,
                icons/close-w-30.png 3x,
                icons/close-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="button" id="dev">
            <button id="devbtn">DevTools</button>
          </div>
        </div>
      </div>
    </header>

    <div id="main">
      <div class="change">
        <div class="container">
          <a style="text-decoration: none;color: black;" href="">❮  </a>
          <a style="text-decoration: none;color: black;" href=""> ❯</a>
        </div>
        <div class="container">
          <input style="text-decoration: none;color: black;border:2px solid rgb(20, 20, 20);" type="text"
            placeholder="current directory">
        </div>
        <div class="container">
          <a style="text-decoration: none;float: right;color: black;border:2px solid rgb(12, 12, 12);" href="">GO</a>
        </div>
      </div>

      <h2>Welcome to file Explorer!</h2>
      <div class="lists">
        <h2>Files and Folders</h2>
        <ul id="myList">
        </ul>
      </div>
    </div>
  </body>

  <script src="renderer.js"></script>
</html>
